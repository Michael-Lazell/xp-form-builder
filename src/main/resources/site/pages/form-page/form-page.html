<!DOCTYPE html>
<html>
<head>
  <title data-th-text="${site.displayName}">Hello World!</title>
</head>
<body data-portal-component-type="page">

    <section data-portal-region="main">
      <div data-th-if="${mainRegion}" data-th-each="component : ${mainRegion.components}" data-th-remove="tag">

      </div>
    </section>
  </div>
</body>
</html>
